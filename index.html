

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>貴音さんコミュジェネレータ</title>
	 <h2>貴音さんコミュジェネレータ</h2>
	 貴音さんとこみゅにけーしょんしたい。<br><br><br>
	<script type="text/javascript" src="createImage.js"></script>
	head終わり
</head>
<body>
	<div class="review-screen">
		<canvas id="cv" width="360" height="240"></canvas>
		<canvas id="cv2" width="360" height="240"></canvas>
		<canvas id="cv3" width="360" height="240"></canvas>
	</div>
	
	//背景を目印に着ける
	<script type="text/javascript">
		function init() {
			// キャンバスを取り出す
			var canvas = document.getElementById('cv');
			// 2Dのコンテキストを取り出す
			var ctx = canvas.getContext('2d');
			// 指定の色で範囲内を塗りつぶす
			ctx.fillStyle = 'rgb(255,0,255)';
			ctx.fillRect(0, 0, 360, 240);
		}
	</script>
	
	
	<div class = "select-elements"><br><br>
		
		<input type="button" value="背景" onclick="document.getElementById('haikei').style.display = 'block';">
			<div id = "haikei" style="display:none">
				<input type="button" value="戻る" onclick="document.getElementById('haikei').style.display = 'none';">
				<input type="radio" name="el" value="entrance" onchange = "Haikeiselect()"> エントランス
				<input type="radio" name="el" value="jimusho" onchange = "Haikeiselect()"> 事務所
			</div><br><br>
		
		<form action="" name="textInput" id="serihu_form">
			セリフ：<textarea rows="3" cols="60" id = "serihu">ここに記入してください</textarea>
			<input type="button" value="決定" onclick="toDraw()" />
		</form>
	</div>
  
</body>
</html>
